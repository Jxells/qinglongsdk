name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on:
  push:
    paths:
      - "setup.cfg"  # åªåœ¨ setup.cfg æ–‡ä»¶å‘ç”Ÿå˜åŒ–æ—¶è§¦å‘å·¥ä½œæµ
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  check-version-change:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Check if version changed
      id: version_check
      run: |
        # ä½¿ç”¨ git diff æ¥æ£€æŸ¥ setup.cfg ä¸­ version å­—æ®µçš„å˜åŒ–
        if git diff HEAD^ HEAD --setup=cfg | grep -E '^\+version'; then
          echo "Version has changed"
          echo "::set-output name=version_changed::true"
        else
          echo "Version has not changed"
          echo "::set-output name=version_changed::false"
        fi

  build-n-publish:
    if: steps.version_check.outputs.version_changed == 'true'  # åªæœ‰ version å˜åŒ–æ—¶æ‰è§¦å‘å‘å¸ƒ
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Install pypa/build
      run: python -m pip install build --user

    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/ .

    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
